name: Portfolio Platform CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy pytest pytest-cov
        # Install service dependencies for type checking (simplified)
        pip install fastapi uvicorn sqlalchemy pydantic pydantic-settings requests pandas numpy tenacity
        
    - name: Lint with Ruff
      run: ruff check .

    - name: Check formatting with Black
      run: black --check .

    - name: Type check with Mypy
      run: mypy services/

  tests:
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: portfolio_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all requirements
        pip install -r services/value_agent/requirements.txt
        pip install -r services/quant_agent/requirements.txt
        pip install -r services/macro_agent/requirements.txt
        pip install -r services/risk_agent/requirements.txt
        pip install -r services/consensus_agent/requirements.txt
        
    - name: Run Tests
      env:
        POSTGRES_SERVER: localhost
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: admin
        POSTGRES_DB: portfolio_db
      run: |
        pytest
